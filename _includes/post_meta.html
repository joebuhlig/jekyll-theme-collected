{% if site.show_post_dates %}
<div class="post-date">{{ include.article.date | date: "%b %-d, %Y" }}</div>
{% endif %}
<div class="post-categories">{% for category in include.article.categories %}<span>{{category[0]}}</span>{% endfor %}</div>
{% if include.article.amazon %}
<div class="external-link"><a class="no-underline" target="_blank" href="{{ include.article.amazon }}"><i class="fas fa-external-link-alt"></i>View on Amazon</a></div>
{% endif %}
{% if include.article.external %}
<div class="external-link"><a class="no-underline" target="_blank" href="{{ include.article.external }}"><i class="fas fa-external-link-alt"></i>View Original</a></div>
{% endif %}
